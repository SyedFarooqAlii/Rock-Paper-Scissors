<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
<div class="nav-head">
            <div class="box1">
             <ul> <a id="ro">ROCK</a> 
              <a id="pa">PAPER</a>
              <a id="sc">SCISSORS</a> 
                </ul>
                
                <div class="box2">
                    <span>PLAYER</span>
                    <h2 class="user-score"></h2>
                </div>
                <div class="box3">
                    <span>COMPUTER</span>
                    <h2 class="comp-score"></h2>
                </div>
            </div>
            </div>
            </header>
        <!-- </div> -->
    
    <main>
        <div class="msg-con">
        <div class="msg"><p class="msg"></p></div>
    </div>

        <div class="choices">
            <div class="choice" id="paper">
                <img src="paper3.png">
            </div>
            
            
            <div class="choice" id="rock">
                <img src="fist2.png">
            </div>
            </div>
            <div class="third">
                <div class="choice" id="scissors">
                <img src="scissor2.png">
            </div>
            </div>
            <div class="play">
                <button class="playagain">PLAY AGAIN</button>
                <button class="reset">RESET SCORE</button>
            </div>
    </main>
    
   <script src="index.js"></script>

</body>
</html>
